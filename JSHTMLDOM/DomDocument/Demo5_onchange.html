<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange 事件常结合对输入字段的验证来使用</title>
    <script>
        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
请输入英文字符:
<input type="text" id="fname" onchange="myFunction()">
<p>当你离开输入字段的时候，会触发将输入文字转换为大写的函数</p>
</body>
</html>
