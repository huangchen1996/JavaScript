<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onmousedown="mDown(this)"
     onmouseup="mUp(this)"
     style="background-color:chartreuse;
      color: red;
      width: 90px;
      height: 20px;
      padding: 40px;
    font-size: 12px;">
    请点击这里
</div>
<script>
    function mDown(obj) {
        obj.style.backgroundColor="blue";
        obj.innerHTML="请释放鼠标按钮";
    }
    function mUp(obj) {
        obj.style.backgroundColor="grey";
        obj.innerHTML="请按下鼠标按钮";
    }
</script>
</body>
</html>
