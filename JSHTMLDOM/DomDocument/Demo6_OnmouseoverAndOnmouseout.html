<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover 和 onmouseout 事件可用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数。</title>
</head>
<body>
<div onmouseover="mOver(this)"
     onmouseout="mOut(this)"
     style="background-color: aqua;
     width:120px;
     height:20px;
     padding:40px;
     color:red;">
    把鼠标放在上面
</div>
<script>
    function mOver(obj) {
        obj.innerHTML = "谢谢";

    }
    function mOut(obj) {
        obj.innerHTML="把鼠标移到上面";
    }
</script>
</body>
</html>
