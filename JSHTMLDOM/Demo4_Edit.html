<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变Html内容</title>
</head>
<body>
<h1 id="header">Old Header</h1>

<script>
    var element = document.getElementById("header");
    element.innerHTML = "New Header";
</script>

<p>"Old Header"已经被修改为"New Header"。</p>
</body>
</html>
