<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用带参数的函数</title>
</head>
<body>
<p>点击这个按钮，调用带参数的函数</p>

<button onclick="myFunction('Bill Gates','CEO')">点击这里</button>
<script>
    function myFunction(name,job)
    {
        alert("Welcome" + name + ",the" + job);

    }
</script>
</body>
</html>
