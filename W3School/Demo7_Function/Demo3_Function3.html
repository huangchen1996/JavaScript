<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调用带参数的函数</title>
</head>
<body>
<p>请点击其中的一个按钮，来调用带参数的函数。</p>
<button onclick="myFunction('Harry Potter','Wizard')">
    点击这里
</button>

<button onclick="myFunction('Bob','Builder')">点击这里</button>

<script>
    function myFunction(name,job) {
        alert("Welcome" + name + ",the" + job);
    }
</script>
</body>
</html>
