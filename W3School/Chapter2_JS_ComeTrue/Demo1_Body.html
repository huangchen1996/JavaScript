<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>
    JavaScript能够直接写入HTML输入流中
</p>

<script>
    document.write("<h1>This is a heading</h1>");
    document.write("<p>This is aparagraph.</p>");
</script>

<p>
    您只能在HTML输入流中使用
<strong>document.write</strong>.
    如果您在文档已加载后使用它(比如函数中)，会覆盖整个文档.
</p>
</body>
</html>
