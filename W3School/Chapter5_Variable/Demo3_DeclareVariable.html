<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<p>点击这里来创建变量，并显示结果</p>

<button onclick="myFunction()">
    点击这里
</button>

<p id="demo">
    <script>
        function myFunction() {
            var carname = "Volvo";
            document.getElementById("demo").innerHTML = carname;
        }
    </script>
</p>


</body>
</html>
