<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变 HTML 内容</title>
</head>
<body>
    <p id="demo">
        JavaScript能改变HTML元素的内容.
    </p>

<script>
    function myFunction()
    {
        x = document.getElementById("demo");//找到元素
        x.innerHTML = "Hello JavaScript";//改变内容
    }
</script>

        <button type="button" onclick="myFunction()">点击这里</button>

</body>
</html>
