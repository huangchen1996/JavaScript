<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭或打开灯泡</title>
</head>
<body>

<script>
    function changeImage()
    {
    element=document.getElementById("myimage")
        if (element.src.match("W3School/picture/bulbon"))
        {
            element.src = "W3School/picture/bulbon/close.png";
        }
        else {
        element.src = "W3School/picture/bulbon/open.png";
        }
    }
</script>
<img id="myimage" onclick="changeImage()" src="W3School/picture/bulbon/close.png">
<p>点击灯泡来点亮或者熄灭这盏灯</p>

</body>
</html>
