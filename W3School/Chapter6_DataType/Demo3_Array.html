<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数组</title>
</head>
<body>

<script>
    var i;
    var computers = new Array();
    computers[0] = "HP";
    computers[1] = "Dell";
    computers[2] = "Apple";
    for (i = 0;i < computers.length;i++) {
        document.write(computers[i] + "<br/>")
    }
</script>

</body>
</html>
