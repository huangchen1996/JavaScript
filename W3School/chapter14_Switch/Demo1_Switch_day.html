<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示今日的周名称。请注意 Sunday=0, Monday=1, Tuesday=2, 等等：</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几:</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x;
        var d = new Date().getDay();
        switch (d)
        {
            case 0:
                x = "Today its Sunday";
                break;
            case 1:
                x = "Today its Monday";
                break;
            case 2:
                x = "Today its Tuesday";
                break;
            case 3:
                x = "Today its Wensday";
                break;
            case 4:
                x = "Today its Thursday";
                break;
            case 5:
                x = "Today its Friday";
                break;
            case 6:
                x = "Today its Saturday";
                break;
        }
        document.getElementById("demo").innerHTML = x;
    }
</script>
</body>
</html>
